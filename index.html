<!DOCTYPE html>
<html>
<head>
    <title>Data Cuaca - Rest Client</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" href="#">Data Cuaca</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Maps</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow p-3" id="weather-card">
            <h3>Loading data cuaca...</h3>
        </div>
    </div>
  </div>
</div>

<!-- JS untuk ambil data cuaca -->
<script>
// API Key & URL
const apiKey = "ea17e0aa92d0ae8ba8b54d97c1914bfd";
const url = `https://api.openweathermap.org/data/2.5/weather?q=jakarta&appid=${apiKey}&units=metric`;

fetch(url)
  .then(response => response.json())
  .then(data => {
      const card = document.getElementById("weather-card");

      if (!data.main) {
          card.innerHTML = `<p class="text-danger">Gagal mengambil data cuaca! Cek API Key atau jaringan!</p>`;
          return;
      }

      card.innerHTML = `
          <h3>Cuaca di Jakarta</h3>
          <p><b>Suhu:</b> ${data.main.temp}Â°C</p>
          <p><b>Kelembaban:</b> ${data.main.humidity}%</p>
          <p><b>Angin:</b> ${data.wind.speed} m/s</p>
          <p><b>Cuaca:</b> ${data.weather[0].description}</p>
      `;
  })
  .catch(() => {
      document.getElementById("weather-card").innerHTML =
      `<p class="text-danger">Terjadi kesalahan mengambil data!</p>`;
  });
</script>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
