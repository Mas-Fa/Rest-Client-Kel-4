<!DOCTYPE html>
<html>
<head>
    <title>Data Cuaca - Rest Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #google-map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
    </style>

</head>
<body>

<!-- navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" href="#">Data Cuaca</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" id="nav-maps" href="#">Maps</a></li>
      <li class="nav-item"><a class="nav-link active" id="nav-search" href="#">Search</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 90px;">

  <!-- SECTION SEARCH -->
  <div id="section-search">

    <!-- Search Form -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="city-input" class="form-control" placeholder="Cari kota... (misal: Bandung)">
          <button class="btn btn-primary" id="search-btn">Cari</button>
        </div>
      </div>
    </div>

    <!-- Weather Card -->
    <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card shadow p-3" id="weather-card">
              <h3>Masukkan nama kota...</h3>
          </div>
      </div>
    </div>

  </div>

  <!-- SECTION MAPS -->
  <div id="section-maps" style="display: none;">
      <h3 class="text-center mb-3">Peta Lokasi Kota (Google Maps)</h3>
      <iframe id="google-map" 
              src="https://www.google.com/maps?q=0,0&z=2&output=embed">
      </iframe>
  </div>

</div>

<script>
// API Key OpenWeather
const apiKey = "ea17e0aa92d0ae8ba8b54d97c1914bfd";

// Switch menu
document.getElementById("nav-search").onclick = () => {
    document.getElementById("section-search").style.display = "block";
    document.getElementById("section-maps").style.display = "none";
    setActiveNavbar("nav-search");
};

document.getElementById("nav-maps").onclick = () => {
    document.getElementById("section-search").style.display = "none";
    document.getElementById("section-maps").style.display = "block";
    setActiveNavbar("nav-maps");
};

// Menandai tab aktif
function setActiveNavbar(id) {
    document.getElementById("nav-search").classList.remove("active");
    document.getElementById("nav-maps").classList.remove("active");
    document.getElementById(id).classList.add("active");
}

// Fungsi mengambil data cuaca
function getWeather(city) {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    const card = document.getElementById("weather-card");

    card.innerHTML = "<h3>Loading...</h3>";

    fetch(url)
    .then(response => response.json())
    .then(data => {

        if (data.cod === "404") {
            card.innerHTML = `<p class="text-danger">Kota <b>${city}</b> tidak ditemukan!</p>`;
            return;
        }

        // Tampilkan cuaca
        card.innerHTML = `
            <h3>Cuaca di ${data.name}</h3>
            <p><b>Suhu:</b> ${data.main.temp}Â°C</p>
            <p><b>Kelembaban:</b> ${data.main.humidity}%</p>
            <p><b>Angin:</b> ${data.wind.speed} m/s</p>
            <p><b>Cuaca:</b> ${data.weather[0].description}</p>
        `;

        // Ambil koordinat
        const lat = data.coord.lat;
        const lon = data.coord.lon;

        // Update Google Maps
        updateGoogleMaps(lat, lon);
    })
    .catch(() => {
        card.innerHTML = `<p class="text-danger">Terjadi kesalahan mengambil data!</p>`;
    });
}

// Update MAPS GOOGLE
function updateGoogleMaps(lat, lon) {
    const iframe = document.getElementById("google-map");
    
    iframe.src = `https://www.google.com/maps?q=${lat},${lon}&z=12&output=embed`;
}

// Event tombol search
document.getElementById("search-btn").addEventListener("click", function() {
    const city = document.getElementById("city-input").value.trim();
    if (city === "") return alert("Masukkan nama kota!");
    getWeather(city);
});

// Event Enter pada input
document.getElementById("city-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        const city = this.value.trim();
        if (city === "") return alert("Masukkan nama kota!");
        getWeather(city);
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
